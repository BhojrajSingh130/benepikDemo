<form [formGroup]="myForm">
    <div *ngFor="let item of formData; let i = index">
        <label for="">{{item.field_name}}</label>
        <input [ngClass]="{'mandatory-field': item.is_mandatory}" 
        type="{{item.field_type}}" placeholder="{{item.placeholder}}"
        formControlName="{{item.table_column}}">

        <!-- <div class="errorMessage" *ngIf="!isValid">{{item.error_message}}</div> -->
    </div>

    <button type="button" (click)="submitForm()">Submit</button>
</form>
